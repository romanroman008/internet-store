
<body>
    <div class="alldiv">
    
    <div *ngIf="!successful && user==null" class="regidiv">
        <form [formGroup]="informationForm" (ngSubmit)="sendInformations">
        <h2>Twoje dane</h2>
        <p>
            <input id="firstName" formControlName="firstName"  class="name" type="text" placeholder="Imię">
            <input formControlName="lastName" class="surname" type="text" placeholder="Nazwisko">
        </p>
        <p>
            <input formControlName="date" type="text" onblur="(this.type='text')"  onfocus="(this.type='date')" placeholder="Data urodzenia">
        </p>
        <p>
            <input  formControlName="street" class="street" type="text" placeholder="Ulica i numer">
            <input  formControlName="streetNumber" class="houseNumber" type="text" inputmode="numeric" placeholder="domu">
            <input  formControlName="flatNumber" class="flatNumber"  type="text" inputmode="numeric" placeholder="mieszkania">
        </p>
        <p>
            <input formControlName="code" class="code" type="text" placeholder="Kod pocztowy">
            <input formControlName="city" class="city" type="text" placeholder="Miasto"></p>
        <p>
            <input formControlName="country" type="text" placeholder="Kraj">
        </p>
        <p>
            <input formControlName="phone" class="phone" type="tel" placeholder="Telefon">
            <input formControlName="email" class="email" type="email" placeholder="Adres e-mail">
        </p>
        <p class="errorP">
            <span style="color : red" *ngIf="informationForm&&informationForm.invalid&&informationForm.touched">Pola niepoprawnie uzupełnione</span>
            <p>
        <button [disabled]="informationForm.invalid" [ngClass]="{'disabledButton' : informationForm.invalid}" (click)="sendInformations()">Przejdź dalej</button>
       
    </form>
    </div>  

    
    <div *ngIf="successful || user!==null" class="confirmdiv">
        <h1>Podsumowanie zamówienia</h1>
    <div>
                <table> 
                    <thead>
                     <tr>
                         <th></th>
                         <th>Produkt</th>
                         <th>Opis</th>
                         <th>Ilość</th>
                         <th>Cena</th>
                     </tr>
                    </thead>
                    <tbody>
                        
                    <tr class="basketProduct" *ngFor="let product of feedbackProducts">
                        <td><img class="photo" src="../assets/img/beef-jerky.jpg"></td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.amount}}</td>
                        <td>{{(product.price*product.amount).toFixed(2)}} zł</td>
                    </tr>
             
                 </tbody>
                </table>
